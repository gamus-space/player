<!doctype html>

<!-- https://www.myfreetextures.com/rendered-brushed-aluminium-steel-background-texture/ -->
<!-- https://www.keshikan.net/fonts-e.html -->

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Retro Game Music</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="assets/fontawesome-free-5.15.3-web/css/all.min.css">
	<link rel="stylesheet" href="assets/fonts-DSEG_v046/dseg.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script src="lib/scriptprocessor_player.js"></script>
	<script src="lib/backend_xmp.js"></script>
	<script type="module" src="script.js"></script>
</head>

<body>
	<section class="header">
		<div class="controls">
			<h1>Retro Game Music</h1>
			<div class="status">
				<div id="song"></div>
				<div class="multi_info">
					<div id="pos"></div>
					<span>
						<a id="previous"><i class="fas fa-step-backward"></i></a>
						<a id="playpause"><i class="fas fa-stop"></i></a>
						<a id="next"><i class="fas fa-step-forward"></i></a>
					</span>
					<div id="time"></div>
					<input id="volume" type="range" min="0" max="1" value="1" step="0.1" />
				</div>
			</div>
		</div>
	</section>
	<section class="body">
		<section class="main">
			<button id="info_show"><i class="fas fa-info"></i></button>
			<button id="playlist_show"><i class="fas fa-list"></i></button>
			<table id="library" width="100%">
				<thead />
				<tbody />
			</table>
		</section>
		<section class="details details_hidden info">
			<button id="info_hide"><i class="fas fa-angle-double-right"></i></button>
			<h1>
				<span id="info_game">game</span>
			</h1>
			<h2><span id="info_song">song<span></h2>
			<h2>by <span id="info_composer">composer</span></h2>
			<h2>
				<span id="info_platform">platform</span>
				(<span id="info_year">year</span>)
			</h2>
			<h3><span id="info_size">size</span><span>kB</span></h3>
			<h3>game developed by</h3>
			<ul id="info_developers"></ul>
			<h3>game published by</h3>
			<ul id="info_publishers"></ul>
			<h3>from <span id="info_source">source</span></h3>
		</section>
		<section class="details details_hidden playlist">
			<button id="playlist_hide"><i class="fas fa-angle-double-right"></i></button>
			<div class="title">
				<h1>playlist</h1>
				<button id="playlist_clear" disabled><i class="fas fa-times"></i></button>
			</div>
			<ul id="playlist"></ul>
		</section>
	</section>
</body>

</html>
